
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hondu Directory - Directorio Nacional De Honduras</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://andriksantos.github.io/images/logos/as.png" type="image/x-icon">
 
  </head>
  <body>
      <!-- MENU HORIZONTAL -->
      <!-- Image and text -->
      <nav class="navbar navbar-light  sticky-top">
        <a class="navbar-brand" href="index.html">
          <img src="https://andriksantos.github.io/images/logos/as.png" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
          Hondu Directory
        </a>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sugerir una empresa</button>
      </nav>

      <!-- LINE -->
      <hr>  

      <!-- MENU VERTICUAL -->
      <div class="container-fluid sticky-top">
        <div class="row">
          <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
              <ul>Todos</ul>
              <ul>Libreria</ul>
              <ul>Bancos</ul>
              <ul>Supermercados</ul>
            </div>
          </div>

          <!-- JUMBOTRON -->
          <div class="col-sm-6">
            <div class="jumbotron ">
              <div class="container">
                <h1 class="display-6">Suscríbete al boletín mensual</h1>
                <p class="lead">Un boletín seleccionado con las últimas empresas</p>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Ingrese su dirección de correo electronico" aria-label="Search">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Suscribir</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
        



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

</html>
